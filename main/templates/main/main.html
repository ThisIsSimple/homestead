<html>
<head>
    <title>Minimized SmartFarm Only For You : My Little HomeStead</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    {% load staticfiles %}

    <!--[if lte IE 8]>
    <script src="{% static 'js/ie/html5shiv.js' %}"></script><![endif]-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="{% static 'css/ie8.css' %}"/><![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="{% static 'css/ie9.css' %}"/><![endif]-->
</head>
<body class="loading">
<div id="wrapper">
    <div id="bg"></div>
    <div id="overlay"></div>
    <div id="main">

        <!-- Header -->
        <header id="header">
            <h1>Welcome</h1>
            <p>Minimized&nbsp;&bull;&nbsp;Personalized&nbsp;&bull;&nbsp;SmartFarm<br>My Little HomeStead</p>
            <nav>
                <ul>
                    <li>
                        <a href="{% if request.session.logged_in == True %}/member/dashboard/{{ request.session.member_code }}{% else %}/member/login{% endif %}"
                           class="icon fa-leaf"><span class="label">About</span></a></li>
                    <li><a href="/board" class="icon fa-pencil"><span class="label">Board</span></a></li>
                    <li><a href="https://www.facebook.com/MyLittleHomesteadManager" class="icon fa-facebook"><span
                            class="label">Facebook</span></a></li>
                    {% if request.session.logged_in == True %}
                    <li><a href="/member/logout" class="icon fa-sign-out"><span class="label">Logout</span></a></li>
                    {% else %}
                    <li><a href="/member/logout" class="icon fa-sign-in"><span class="label">Login</span></a></li>
                    {% endif %}
                    <li><a href="https://naver.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </nav>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
        </footer>

    </div>
</div>
<!--[if lte IE 8]>
<script src="{% static 'assets/js/ie/respond.min.js' %}"></script><![endif]-->
<script>
    window.onload = function () {
        document.body.className = '';
    }
    window.ontouchmove = function () {
        return false;
    }
    window.onorientationchange = function () {
        document.body.scrollTop = 0;
    }
</script>
</body>
</html>
