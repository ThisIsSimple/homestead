{% extends './layout.html' %}

{% block title %}
<p class="h6">Board List</p>
{% endblock %}

{% block content %}
{% for board in boards %}
<div class="col col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><a href="/board/{{ board.name }}">{{ board.name }}</a></h4>
            <p class="card-text">This Is {{ board.name }}</p>
        </div>
    </div>
</div>
{% endfor %}
<div class="my-5"></div>
{% endblock %}
